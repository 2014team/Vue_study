<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>你好！ {{name}}</div>
        <div v-text="name">你好！</div>
        <div v-text="str">你好！</div>
    </div>
</body>
<script type="text/javascript">


    const vm = new Vue({
        el: '#root',
        data: {
            name:'张三',
            str:`<div>asa</div>`
        },
    });



</script>
</html>

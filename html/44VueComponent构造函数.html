<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent构造函数</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
    <div id="root">
        <hello></hello>
        <school></school>
    </div>



</body>

<script type="text/javascript">
 Vue.config.productionTip = false

 // 第一步：创建组件

 const  school = Vue.extend({
       template:`
               <div>
                   <h2>学校名称：{{schoolName}}</h2>
                   <h2>学校地址：{{schoolAddress}}</h2>
               </div>
       `,
       data() {
           return {
               schoolName: '深圳大学',
               schoolAddress: '广东省深圳市'
           }
       },

   })

 console.log('@',school);

 const  hello = Vue.extend({
     template:`
               <div>
                   <h2>{{name}}</h2>
               </div>
       `,
     data() {
         return {
             name: 'Hello',
         }
     }
 })
 console.log('@',hello);

 const vm = new Vue({
        el: '#root',
        //第二步：注册组件
        components:{
            school:school,
            hello:hello
        }


    });



</script>
</html>

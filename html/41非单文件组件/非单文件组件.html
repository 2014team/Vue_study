<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文件组件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
    <div id="root">
        <!--第三步，编写组件标签-->
        <school></school>
        <hr>
        <student></student>
        <hello></hello>
    </div>
    ======================================================================
    <div id="root2">
        <!--第三步，编写组件标签-->
        <hello></hello>
    </div>



</body>

<script type="text/javascript">
 Vue.config.productionTip = false

 // 第一步：创建组件
   const  school = Vue.extend({
       template:`
               <div>
                   <h2>学校名称：{{schoolName}}</h2>
                   <h2>学校地址：{{schoolAddress}}</h2>
               </div>
       `,
       data() {
           return {
               schoolName: '深圳大学',
               schoolAddress: '广东省深圳市'
           }
       }
   })

 const  student = Vue.extend({
     template:`
               <div>
                   <h2>学生姓名：{{studentName}}</h2>
                   <h2>学生年龄：{{studentAge}}</h2>
               </div>
       `,
     data() {
         return {
             studentName: '张三',
             studentAge: 36
         }
     }
 })


 //------------创建全局组件---------------------------------
 // 第一步：创建组件
 const  hello = Vue.extend({
     template:`
               <div>
                   <h2>Hello</h2>
               </div>
       `,
 })

 // 注册组件
 Vue.component('hello',hello);


 new Vue({
     el: '#root2',
     //第二步：注册组件
     components:{
         school:school,
         student:student
     }


 });

 //---------------------------------------------


 const vm = new Vue({
        el: '#root',
        //第二步：注册组件
        components:{
            school:school,
            student:student
        }


    });



</script>
</html>

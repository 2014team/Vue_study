<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
    <div id="root">

    </div>



</body>

<script type="text/javascript">
 Vue.config.productionTip = false

 // 第一步：创建组件
 const  student = Vue.extend({
     template:`
               <div>
                   <h2>学生姓名：{{studentName}}</h2>
                   <h2>学生年龄：{{studentAge}}</h2>
               </div>
       `,
     data() {
         return {
             studentName: '张三',
             studentAge: 36
         }
     }
 })


 const  school = Vue.extend({
       template:`
               <div>
                   <h2>学校名称：{{schoolName}}</h2>
                   <h2>学校地址：{{schoolAddress}}</h2>
                   <student></student>
               </div>
       `,
       data() {
           return {
               schoolName: '深圳大学',
               schoolAddress: '广东省深圳市'
           }
       },
       components:{
           student:student
       }
   })


 const  hello = Vue.extend({
     template:`
               <div>
                   <h2>{{name}}</h2>
               </div>
       `,
     data() {
         return {
             name: 'Hello',
         }
     }
 })

 const app = Vue.extend({
     template:`
               <div>
                   <hello></hello>
                   <school></school>
               </div>
       `,
     components:{
         school:school,
         hello:hello
     }
 })





 const vm = new Vue({
        template:'<app></app>', <!--第三步，编写组件标签-->
        el: '#root',
        //第二步：注册组件
        components:{
            app:app,
        }


    });



</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与Data两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<div id="root">
    <h1>{{name}}</h1>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    // const  vm = new Vue({
    //     // el: '#root',  // 第一种写法
    //
    //     // data 第一种写法 ：对象式
    //     data: {
    //         name: 'jack',
    //     }
    // });
    //
    // console.log(vm);
    // vm.$mount("#root")  // 第二种写法



    new Vue({
        el: '#root',
         //  data第二种写法：函数式
        data: function(){
            console.log('@@',this) // this对象是Vue实例对象
            return{
                name:'jack'
            }
        }
    });



</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<style>
    [v-cloak]{
        display: none;
    }

</style>

<body>
    <div id="root">
        <div v-cloak>你好！ {{name}}</div>
    </div>
</body>

<script type="text/javascript">


    const vm = new Vue({
        el: '#root',
        data: {
            name:'张三',
        },
    });



</script>
</html>

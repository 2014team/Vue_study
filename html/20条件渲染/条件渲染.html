<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>


    <div id="root">

        <!--v-show-->
        <div v-show="isShow">{{name}}</div><br/><br/>

        <div v-if="n===1">Java</div>
        <div v-else-if="n===2">Mysql</div>
        <div v-else="n===3">Vue</div>

        <!--template不影响结构-->
        <template v-show="n === 1">
            <h2>111</h2>
            <h2>222</h2>
            <h2>333</h2>
        </template>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#root',
        data: {
            name:"好好学习，天天向上",
            isShow:true,
            n:1,
        }
    });


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度监视简写形式</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button><br/><br/>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。



    const vm = new Vue({
        el: '#root',
        data: {
            isHot:true
        },
        computed:{

            // 完整写法
            // info:{
            //     get(){},
            //     sel(value){},
            // },


            // 简写
            info(){
               return this.isHot ? '炎热' :'凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot =  !this.isHot
            }
        },

          watch:{
              // 正常写法
              // 'isHot':{
              //     // 监视多级结构中的某个属性
              //     immediate:true,// 初始化的时候调用一下handler
              //     handler(newValue,oldValue){
              //         // 当isHost发送改变时候调用一下
              //         console.log('isHot',newValue,oldValue)
              //     }
              // }

              // 简写
              'isHot'(newValue,oldValue){
                    // 当isHost发送改变时候调用一下
                    console.log('isHot',newValue,oldValue)
                }
        }
    });


    // 正常写法
    // vm.$watch('isHot',{
    //     immediate:true,// 初始化的时候调用一下handler
    //     handler(newValue,oldValue){
    //         // 当isHost发送改变时候调用一下
    //         console.log('isHost修改了',newValue,oldValue)
    //     }
    // });


    // vm.$watch('isHot',(newValue,oldValue)=>{
    //     console.log('isHot',newValue,oldValue,this)
    // });



</script>
</html>
